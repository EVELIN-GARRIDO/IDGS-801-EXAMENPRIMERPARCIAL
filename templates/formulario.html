{% extends "layout.html" %}
{%block content %}
<div class="container p-4 mt-3">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form class="form-horizontal" name="form1" action="/arreglista-aritmetico" method="POST">
                <div class="card">
                    <div class="card-header" style="background-color: #000000;">
                        <h2 class="text-center text-white">Entrada de los problemas aritméticos</h2>
                    </div>
                    <div class="card-body" style="background-color: antiquewhite;">
                        <div class="mb-4">
                            <label class="form-label"><b>Ingrese los problemas aritméticos: (Debe de tener la forma: 34
                                + 76, 98 - 32)</b></label>
                            <input name="txtProblemas" type="text" class="form-control me-2">
                        </div>
                        <div>
                            <label class="form-label"><b>¿Quieres que se muestren los resultados de los problemas
                                    aritméticos?</b></label><br>
                            <input type="radio" name="rbtRespuesta" value="True" class="me-2">Sí<br>
                            <input type="radio" name="rbtRespuesta" value="False" class="me-2">No
                        </div>
                        <div class="text-center mt-4">
                            <button type="subbmit" class="btn btn-success mx-3">
                                <i class="fa-solid fa-check me-2"></i>Arreglar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
